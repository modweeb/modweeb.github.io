# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# اللغة الافتراضية للموقع
lang: ar

# المنطقة الزمنية
timezone: Asia/Aden

# إعدادات jekyll-seo-tag
# ↓ --------------------------

title: مدونة: مود ويب
tagline: مدونة تقنية لإثراء المحتوى العربي
description: >-
  مدونة تقنية تقدم شروحات وأدوات مجانية، وتركز على تطوير المحتوى التقني، أدوات الإنتاجية، مراجعات التطبيقات، تحسين المواقع، وتجربة المستخدم.

# رابط موقعك الرسمي
url: "https://modweeb.github.io"

github:
  username: modweeb

twitter:
  username: modweeb

social:
  name: Modweeb - مود ويب
  email: contact@modweeb.com
  links:
    - https://twitter.com/modweeb
    - https://github.com/modweeb
    - https://www.facebook.com/modweeb
    - https://www.linkedin.com/in/modweeb

# إعدادات التحقق لمحركات البحث
webmaster_verifications:
  google: YOUR_GOOGLE_VERIFICATION_CODE
  bing: YOUR_BING_VERIFICATION_CODE
  alexa: 
  yandex: 
  baidu: 
  facebook: 

# ↑ --------------------------
# نهاية إعدادات jekyll-seo-tag

# إعدادات تحليلات الزوار
analytics:
  google:
    id: G-XXXXXXXXXX
  goatcounter:
    id: 
  umami:
    id: 
    domain: 
  matomo:
    id: 
    domain: 
  cloudflare:
    id: 
  fathom:
    id: 

# عداد الزيارات
pageviews:
  provider: goatcounter

# إعداد المظهر الليلي أو الفاتح
theme_mode: dark

# CDN مخصص (اتركه فارغًا إن لم يكن لديك)
cdn:

# الصورة الرمزية في الشريط الجانبي (اختر واحدة فقط)
avatar: "https://i.postimg.cc/v8xt8V5n/web-app-manifest-512x512.png"

# صورة المعاينة الاجتماعية
social_preview_image: "https://i.postimg.cc/hG8bqpjm/modweeb-img-lo.jpg"

# تفعيل جدول المحتويات تلقائيًا
toc: true

# إعدادات التعليقات
comments:
  provider: giscus
  giscus:
    repo: modweeb/modweeb.github.io
    repo_id: YOUR_REPO_ID
    category: General
    category_id: YOUR_CATEGORY_ID
    mapping: pathname
    input_position: bottom
    lang: ar
    reactions_enabled: 1

# إعدادات الاستضافة الذاتية للملفات الثابتة
assets:
  self_host:
    enabled: false
    env:

# تفعيل PWA (تطبيق ويب تقدمي)
pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

# عدد التدوينات في الصفحة الواحدة
paginate: 10

# قاعدة الموقع (فارغة لجيثب بيجز root)
baseurl: ""

# ------------ الإعدادات المتقدمة (لا يُنصح بتعديلها) ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
