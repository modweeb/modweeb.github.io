# The Site Configuration

# Import the theme
theme: jekyll-theme-chirpy

# لغة الموقع (مهم لـ RTL لاحقًا)
lang: ar

# المنطقة الزمنية – اليمن
timezone: Asia/Aden

# إعدادات jekyll-seo-tag
# ↓ --------------------------

title: Modweeb Blog # العنوان الرئيسي
tagline: شروحات تقنية، أدوات ذكية، حلول يمن نت، وقوالب بلوجر # العنوان الفرعي

description: >-
  Modweeb is a professional Arabic tech blog offering Blogger templates, SEO tools, app reviews, YemenNet 4G solutions, and strategies for digital monetization.

# رابط الموقع على GitHub Pages أو نطاقك المخصص (بدون / في النهاية)
url: "https://modweeb.github.io"

github:
  username: modweeb

twitter:
  username: modweeb

social:
  name: Modweeb | مود ويب
  email: contact@modweeb.com
  links:
    - https://twitter.com/modweeb
    - https://github.com/modweeb
    - https://modweeb.com
    - https://t.me/modweeb
    
    # Site Verification Settings
webmaster_verifications:
  google: "YOUR_GOOGLE_VERIFICATION_CODE"  # كود التحقق من أدوات مشرفي المواقع
  bing: ""     # يمكنك تركه فارغًا أو إضافته لاحقًا
  alexa: ""    # لم يعد يُستخدم كثيرًا
  yandex: ""   # حسب الحاجة
  baidu: ""    # للصين فقط غالبًا
  facebook: "" # يمكنك إضافة Meta business verification لاحقًا

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# Web Analytics Settings
analytics:
  google:
    id: "G-XXXXXXXXXX"  # ضع هنا معرف Google Analytics الخاص بك (GA4 أو UA)
  goatcounter:
    id: ""  # غير ضروري إن كنت تستخدم Google
  umami:
    id: ""
    domain: ""
  matomo:
    id: ""
    domain: ""
  cloudflare:
    id: ""  # إذا كنت تستخدم إحصائيات Cloudflare Web Analytics
  fathom:
    id: ""  # إذا كنت تستخدم Fathom analytics

# Page views settings
pageviews:
  provider: "" # اتركه فارغًا أو استخدم goatcounter إن رغبت بإظهار عدد المشاهدات

# Prefer color scheme setting.
theme_mode: dark  # أو light أو اتركه فارغًا للسماح بالتبديل بين الوضعين

# The CDN endpoint for media resources.
cdn: ""  # يمكنك تركه فارغًا لتجنّب تحميل الصور من مصدر خارجي

# the avatar on sidebar, support local or CORS resources
avatar: "/assets/img/modweeb-avatar.png"  # ضع صورة الشعار الخاص بك داخل المجلد المحدد

# The URL of the site-wide social preview image used in SEO `og:image` meta tag.
social_preview_image: "/assets/img/og-cover.png"  # صورة تظهر عند مشاركة الرابط على وسائل التواصل

# boolean type, the global switch for TOC in posts.
toc: true

comments:
  # تفعيل نظام التعليقات باستخدام Giscus المرتبط بمستودع GitHub الخاص بك
  provider: giscus

  giscus:
    repo: "modweeb/modweeb.github.io"    # غيّر إلى اسم المستودع الخاص بك
    repo_id: "REPO_ID_HERE"               # استبدلها بالـ repo_id من إعدادات Giscus
    category: "Announcements"             # اسم الكاتيجوري في Giscus (يمكنك تغييره)
    category_id: "CATEGORY_ID_HERE"       # استبدلها بالـ category_id من Giscus
    mapping: "pathname"                   # الطريقة التي يتم من خلالها الربط بين الصفحات والتعليقات
    strict: false
    input_position: "bottom"
    lang: "ar"                           # لغة واجهة التعليقات (عربي)
    reactions_enabled: true              # تفعيل ردود الفعل (الإيموجي)

# _config.yml
assets:
  self_host:
    enabled: true

pwa:
  enabled: true      # تفعيل ميزة تطبيق الويب التقدمي PWA (يمكن تثبيته)
  cache:
    enabled: true    # تفعيل الكاش للعمل بدون إنترنت
    deny_paths: []

paginate: 10         # عدد المقالات المعروضة في الصفحة الواحدة

baseurl: ""          # اتركها فارغة إذا كنت تستخدم root domain أو GitHub Pages بشكل مباشر

# -------------- خيارات متقدمة لا يُنصح بتعديلها ----------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
