<div class="url-generator-container">
    <p>جميع الموارد المخزنة على الإنترنت لها عنوان فريد. هذه العناوين تسمى روابط URL.</p>
    <p>عنوان URL الصديق يصف الصفحة بدقة باستخدام الكلمات المفتاحية التي تساعد المستخدمين ومحركات البحث.</p>
    
    <h2 class="url-generator-title">إنشاء عنوان URL</h2>
    
    <form class="url-generator-form">
        <h3>الإدخال</h3>
        <input class="url-input" id="urlTextInput" placeholder="أدخل عنوان المقال هنا..." />
        
        <h3>النتيجة</h3>
        <input class="url-output" id="urlResultOutput" readonly />
        
        <div class="url-buttons">
            <button type="button" id="urlCopyBtn" class="url-button">نسخ</button>
            <button type="reset" id="urlResetBtn" class="url-button">إعادة تعيين</button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const textInput = document.getElementById('urlTextInput');
    const resultOutput = document.getElementById('urlResultOutput');
    const copyBtn = document.getElementById('urlCopyBtn');
    const resetBtn = document.getElementById('urlResetBtn');
    
    // خريطة تحويل الأحرف العربية
    const charMap = {
        'أ': 'a', 'آ': 'a', 'إ': 'a', 'ب': 'b', 'ت': 't',
        'ث': 'th', 'ج': 'j', 'ح': 'h', 'خ': 'kh', 'د': 'd',
        'ذ': 'z', 'ر': 'r', 'ز': 'z', 'س': 's', 'ش': 'sh',
        'ص': 's', 'ض': 'd', 'ط': 't', 'ظ': 'z', 'ع': 'a',
        'غ': 'gh', 'ف': 'f', 'ق': 'q', 'ك': 'k', 'ل': 'l',
        'م': 'm', 'ن': 'n', 'ه': 'h', 'و': 'w', 'ي': 'y',
        'ة': 'h', 'ى': 'a', 'ئ': 'e', 'ؤ': 'o', 'ء': 'a'
    };
    
    textInput.addEventListener('input', function() {
        let textValue = textInput.value.toLowerCase();
        
        // تحويل الأحرف العربية
        textValue = textValue.split('').map(char => 
            charMap[char] || char
        ).join('');
        
        // تنظيف النص
        textValue = textValue
            .replace(/[^\w\s-]/g, '') // إزالة الرموز غير المرغوب فيها
            .replace(/[\s,._+]+/g, '-') // استبدال الفراغات والفواصل بشرطات
            .replace(/-+/g, '-') // إزالة الشرطات المتتالية
            .replace(/^-|-$/g, ''); // إزالة الشرطات من الطرفين
            
        resultOutput.value = textValue;
    });
    
    copyBtn.addEventListener('click', function() {
        resultOutput.select();
        document.execCommand('copy');
        alert('تم نسخ العنوان بنجاح!');
    });
    
    resetBtn.addEventListener('click', function() {
        textInput.value = '';
        resultOutput.value = '';
    });
});
</script>
